<!DOCTYPE html>
<html lang="pt-br"><!--Idioma da página-->
<head>
    <meta charset="UTF-8"><!--Formato de escrita.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <p>Altere o tamanho da tela para navegar entre os 3 tamanhos de imagens!</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/paisagem-p.png" type="image/png" alt="imagem adaptavel pequena">
        <source media="(max-width: 800px)" srcset="imagens/paisagem-m.png" type="image/png" alt="imagem adaptavel media">
        <img src="imagens/paisagem-g.png" alt="imagem adaptavel grande">
    </picture>
</body>
</html>
