<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03 Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }
        th, td {
            border: 1px solid black;
        }
        .destaque {
            background-color: grey;
            color: white;
        }
        .curso {
            color: black;
        }
        #media {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption></caption>
        <tr>
            <th class="destaque" rowspan="2" scope="col">Área</th>
            <th class="destaque" rowspan="2" scope="col">Disciplina</th>
            <th class="destaque" colspan="2" scope="colgroup">Notas</th>
            <th class="destaque" rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th class="destaque" scope="col">Nota 1</th>
            <th class="destaque" scope="col">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup" class="curso">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="row" colspan="4" class="destaque" id="media" >Média de Exatas</th>
            <td class="destaque">0.0</td>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="2" class="curso" >Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="row" colspan="4" class="destaque" id="media" >Média de Humanas</th>
            <td class="destaque">0.0</td>
        </tr>
    </table>
</body>
</html>
